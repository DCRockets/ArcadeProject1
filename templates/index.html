<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<form action="{{ url_for('add_todo') }}" method="POST">
    <input type="text" name="todo" placeholder="Enter a new to-do">
    <button type="submit">Add</button>
</form>
<ul>
    {% for i, todo in enumerate(todos) %}
    <li style="text-decoration: {% if todo.completed %}line-through{% endif %};">
        {{ todo.task }}
        <a class="complete" href="{{ url_for('complete_todo', todo_id=i) }}">Complete</a>
        <a href="{{ url_for('delete_todo', todo_id=i) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
